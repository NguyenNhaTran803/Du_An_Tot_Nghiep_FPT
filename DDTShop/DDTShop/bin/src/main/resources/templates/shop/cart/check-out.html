<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shop/layout.html}">
<head>
    <title>Thanh toán</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="page-header text-center" style="background-image: url('../shop/assets/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Thanh toán<span>Cửa hàng</span></h1>
            </div>
        </div>
        <nav aria-label="breadcrumb" class="breadcrumb-nav mb-2">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/molla/home}">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/molla/view-cart}">Giỏ hàng</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
                </ol>
            </div>
        </nav>
        <div class="page-content">
            <div class="checkout">
                <div class="container">
                    <form th:action="@{/molla/check-out/submit}" method="POST" th:object="${orderAddressDto}">
                        <div class="row">
                            <div class="col-lg-9">
                                <h2 class="checkout-title">Chi tiết thanh toán</h2>
                                <input type="hidden" th:field="*{id}">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Họ *</label> <input type="text" class="form-control" required th:field="*{firstName}">
                                    </div>
                                    <div class="col-sm-6">
                                        <label>Tên *</label> <input type="text" class="form-control" required th:field="*{lastName}">
                                    </div>
                                </div>
                                <label>Địa chỉ *</label> <input type="text" class="form-control" required th:field="*{address}">
                                <label>Số điện thoại *</label> <input type="text" class="form-control" required th:field="*{phone}">
                                <label>Email *</label> <input type="email" class="form-control" required th:field="*{email}">
                                <label>Ghi chú</label>
                                <textarea class="form-control" cols="30" rows="4" name="note" id="note" placeholder="Ghi chú của bạn về đơn hàng."></textarea>
                            </div>
                            <aside class="col-lg-3">
                                <div class="summary">
                                    <h3 class="summary-title">Đơn hàng của bạn</h3>
                                    <table class="table table-summary">
                                        <thead>
                                            <tr><th>Sản phẩm</th><th>Tổng</th></tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="item, i : ${carts}" th:with="totalPrice = ${item.discount > 0 ? (item.price - (item.price * item.discount * 0.01)) * item.quantity : item.price * item.quantity}">
                                                <td><a th:href="@{/molla/product-detail(id=${item.id})}" th:text="${item.name}"></a></td>
                                                <td th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'">$84.00</td>
                                            </tr>
                                            <tr th:if="${shipping == '0'}"><td>Giao hàng:</td><td>Miễn phí 0 VND</td></tr>
                                            <tr th:if="${shipping == '1'}"><td>Giao hàng:</td><td>Tiêu chuẩn 10.000 VND</td></tr>
                                            <tr th:if="${shipping == '2'}"><td>Giao hàng:</td><td>Chính xác 20.000 VND</td></tr>
                                            <tr class="summary-total"><td>Tổng hoá đơn:</td><td th:text="${#numbers.formatDecimal(totalCart, 0, 'COMMA', 0, 'POINT')} + ' VND'">$160.00</td></tr>
                                        </tbody>
                                    </table>
                                    <button type="submit" th:if="${not #lists.isEmpty(carts)}" class="btn btn-outline-primary-2 btn-order btn-block"><span class="btn-text">Đặt hàng</span> <span class="btn-hover-text">Tiến hành kiểm tra</span></button>
                                </div>
                            </aside>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
